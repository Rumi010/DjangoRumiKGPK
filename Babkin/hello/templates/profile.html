<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Include Bootstrap CSS directly -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Define and customize your custom style -->
  <style>
    /* Скрываем Scrollbar */
body {
	scrollbar-width: none; /* Firefox */
}
body::-webkit-scrollbar { 
	display: none; /* Safari and Chrome */
}
    /* Define your custom primary color variable */
    :root {
      --bs-primary: linear-gradient(90deg, rgba(12,0,36,1) 0%, rgba(163,61,185,1) 60%);
    }

    /* Use your custom primary color for background and text */
    .bg-primary {
      background: var(--bs-primary) !important;
    }

    .text-primary {
      color: var(--bs-primary) !important;
    }

    .p-primary{
        color: rgba(163,61,185,1);
        text-wrap: nowrap;
        margin: 1%;
    }

    #input, input, select{
        margin: 1%;
    }

    #center{
        align-items: center;
    }

    .HOME{
        padding: 0% 10%;
        overflow: auto;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
    }

    .card-header{
        background: var(--bs-primary);
        color: #fff;
    }

    .card{
        margin: 2% 0;
    }

    label{
        width: 50%;
    }

    

    /* Override Bootstrap's default primary color */
    .navbar-brand, .navbar-nav .nav-link {
      color: var(--bs-primary) !important;
    }
  </style>
</head>
<body style="height: 100vh;" onload="get_id()">

  <!-- Your content with custom background color -->
  <div class="container-fluid p-2 bg-primary text-white text-center">
    <h1>Профиль</h1>
  </div>
  <div class = "card HOME" style="height: 75%; width: 80%; margin: 2% auto;">
    <img src="{{IMG}}" class="w-50" style="margin: 0% 25%;">
    <h1 class="w-50" style="margin: 0% 25%;">{{NAME}}</h1>
    <p class="w-50 m-0">Email: {{MAIL}}</p>
    <p class="w-50 m-0">Phone: {{TEL}}</p>
    <p class="w-50 m-0">ID: {{ID}}</p>
    <p class="w-50 m-0">Type: {{TYPE}}</p>
    {% for card in cards %}
      {{ card | safe }}
    {% endfor %}
  </div>
  <div id="center" class="text-purple text-center" style="display: flex; justify-content: space-between; padding: 0 3%;">
    <a type="button" style="padding: 0.5% 1%; background-color: rgba(163,61,185,1);" class="btn btn-sm text-white" href="/lk/">Назад</a>
    <a type="button" style="padding: 0.5% 1%; background-color: rgba(163,61,185,1);" class="btn btn-sm text-white" href="{% url 'logout' %}">Выйти из профиля</a>
  </div>
</body>
